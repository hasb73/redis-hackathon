[default]
# Grafana configuration for anomaly detection dashboards

[server]
# Server settings
http_port = 3000
domain = localhost
root_url = http://localhost:3000
serve_from_sub_path = false

[database]
# Use SQLite for Grafana's internal database
type = sqlite3
path = grafana.db

[security]
# Security settings
admin_user = admin
admin_password = admin123
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax

[users]
# User management
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer

[auth.anonymous]
# Anonymous access
enabled = false

[analytics]
# Analytics settings
reporting_enabled = false
check_for_updates = false

[log]
# Logging configuration
mode = console
level = info

[plugins]
# Plugin settings
enable_alpha = false
app_tls_skip_verify_insecure = false

[alerting]
# Alerting configuration
enabled = true
execute_alerts = true

[unified_alerting]
# Unified alerting
enabled = true